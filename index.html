<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Banana Talk</h1>
          <p> A Minion speak translator</p>
        <img src="./despicable_me_2_6.jpg" alt="">
    </header>

    <main>
       
        <textarea name="" id="input-txt" cols="30" rows="10" placeholder="Type your sentence in English. We will translate it to Banana."></textarea>

        <button id="translate">Translate</button>

        <textarea name="" id="output" cols="30" rows="10" readonly></textarea>
    </main>
    <footer>
        <h1>About</h1>
        <span>Are you a fan of minions movie?  Use this web app  translator to convert your text from English to Minion speak or Banana language.</span>
    </footer>

    <script src="./index.js"></script> 
</body>

</html>
